<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom props</title>
</head>
<body>
	<div id="main">

	</div>
	<script type="text/javascript">
			var body 	= document.body;
			//returns array
			var div 	= body.getElementsByTagName('div');
			var divId 	= div[0].id;

			console.log(divId);
		</script>
</body>
</html>
